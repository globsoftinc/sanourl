<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found | SanoURL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(180deg, var(--gray-50) 0%, var(--white) 100%);
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.125rem;
            color: var(--gray-600);
            margin-bottom: 2rem;
            line-height: 1.7;
        }
        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--white);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: var(--transition);
        }
        .error-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }
        .error-icon {
            font-size: 5rem;
            color: var(--gray-300);
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <i class="fas fa-unlink error-icon"></i>
            <div class="error-code">404</div>
            <h1 class="error-title">Short Link Not Found</h1>
            <p class="error-message">
                The short link you're looking for doesn't exist or may have been removed. 
                Please check the URL and try again.
            </p>
            <a href="/" class="error-btn">
                <i class="fas fa-home"></i>
                <span>Go Back Home</span>
            </a>
        </div>
    </div>
</body>
</html>
